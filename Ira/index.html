<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CollabStudy - Логін</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
   
    
    <main>
      <div class="left">
        <img src="logo.svg" alt="Logo" class="main-owl"/>
        <h1><span>Collab</span>Study</h1>
      </div>

      <div class="right">
        <div class="form-box">
          <h2>Логін</h2>
          <form>
            <label>Пошта:</label>
            <input type="email" />
            <label>Пароль:</label>
            <input type="password" />
            <button class="login-btn">Логін</button>
            <button class="google-btn">
              <i class="fab fa-google"></i> Увійти за допомогою
            </button>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <p>Соціальні мережі</p>
      <div class="socials">
        <i class="fab fa-instagram"></i>
        <i class="fab fa-linkedin-in"></i>
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-github"></i>
      </div>
    </footer>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Header</title>
        <link rel="stylesheet" href="/css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    </head>
<body>
    <div id="header-placeholder"></div>
    <main class="main-content">
        <section class="hero">
            <div class="hero-text-pos">
            <div class="hero-text">
                <h1>Знаходити напарника легко!</h1>
                <div class="hero-text-2">

                
                <p>СollabStudy допоможе знайти однодумців для спільного навчання та проектів.</p>
                </div>
                <div class="start-button-position">
                <a href="#" class="start-button">Почати</a>
                </div>
            </div>
            </div>
            <div class="hero-photos">
            <img class="hero-img-1" src="/assets/2.jpg" alt="Фото 1">
            <img class="hero-img-2" src="/assets/9.jpg" alt="Фото 2">
            <img class="hero-img-3" src="/assets/11.jpg" alt="Фото 3">
            <img class="hero-img-4" src="/assets/12.jpg" alt="Фото 4">
            <img class="hero-img-5" src="/assets/6.jpg" alt="Фото 5">
            <img class="hero-img-6" src="/assets/4.jpg" alt="Фото 6">
            <img class="hero-img-7" src="/assets/8.jpg" alt="Фото 7">
            <img class="hero-img-8" src="/assets/10.jpg" alt="Фото 7">
            <img class="hero-img-9" src="/assets/7.jpg" alt="Фото 7">
          
            </div>
        </section>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/js/loadHeader.js"></script>
        <script src="/js/loadFooter.js"></script> <!-- Підключаємо скрипт для футера -->
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CollabStudy — Реєстрація</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <div id="header-placeholder"></div>

  <main>
   
    <section class="register-left">
      <img src="logo.svg" alt="Owl mascot">
      <h1><span>Collab</span>Study</h1>
    </section>

    <section class="register-form-box">
      <h2>Реєстрація</h2>
      <form>
        <label>Пошта: <input type="email" required></label>
        <label>Ім’я: <input type="text" required></label>
        <label>Прізвище: <input type="text" required></label>
        <label>Пароль: <input type="password" required></label>
        <label>Повтори пароль: <input type="password" required></label>
        <button type="submit">Зареєструватися</button>
      </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/loadHeader.js"></script>
    <script src="/js/loadFooter.js"></script>
  </main>

  <footer>
    <p>Соціальні мережі</p>
    <div class="socials">
      <i class="fab fa-instagram"></i>
      <i class="fab fa-linkedin-in"></i>
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-github"></i>
    </div>
  </footer>
</body>
</html>

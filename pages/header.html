<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header >
        <!-- Rectangle 21 (Header Background) -->
        <div class="rectangle"></div>

        <!-- CollabStudy (Text in Header) -->
        <div class="collab-study">Collab<span style="color:#829BD0">Study</span></div>

        <!-- Group 4 (Logo) -->
        <div class="group-4">
            <img src="/assets/logo.svg" alt="Logo" />
        </div>

      

        <!-- Buttons Section -->
        <div class="buttons">
            <!-- Icons placed to the left of buttons with 18px gap -->
            <div class="icon-container" style="margin-right: 18px;">
                <img src="/assets/about.svg" alt="Icon 1" />
                <img src="/assets/contact.svg" alt="Icon 2" />
            </div>

            <a href="#" class="login">Log In</a>
            <a href="#" class="sign-in">Sign In</a>
        </div>

    </header>
</body>
</html>

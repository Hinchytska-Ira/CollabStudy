<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CollabStudy profile</title>
  <link rel="stylesheet" href="instyle.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="top-panel">
    <div class="logo">
      <img src="../assets/logo.svg" alt="Логотип CollabStudy" width="57" height="50">
      <img src="../assets/CollabStudy.svg" alt="CollabStudy" width="105">
    </div>
    <div class="header-icons">
      <img src="../assets/search.svg" alt="search" class="icon">
      <img src="../assets/Vector.svg" alt="messages" class="icon">
      <img src="../assets/post.svg" alt="post" class="icon">
      <img src="../assets/calendar.svg" alt="calendar" class="icon">
      <img src="../assets/avatar.jpg" alt="Avatar" class="avatar">
    </div>
  </div>
  <main class="container">
    <!-- Ліва панель -->
    <div class="left-panel">
      <img src="../assets/avatar.jpg" alt="Фото" class="profile-photo">
      <div class="info-box">
        <p><b>Курс:</b> Перший</p>
        <p><b>Фак:</b> Фект</p>
        <p><b>Група:</b> Фес-11С</p>
        <button class="edit-btn">Редагувати</button>
      </div>
    </div>

    <!-- Права панель -->
<div class="right-panel">
  <table>
    <tr>
      <td>Ім’я:</td>
      <td class="bold"><span class="first-word">Свистун Вадим</span> </td>
    </tr>
    <tr>
      <td>Спеціальність:</td><td>Інф. системи та технології</td></tr>
        <tr><td>Предмети:</td><td>Виш. Мат , Диск. Мат. , Укр. Мова, Анг. Мова, Програмування</td></tr>
        <tr><td>Улюблені книги:</td><td>Біблія, Коран</td></tr>
        <tr><td>Цілі:</td><td class="gray">Невказано</td></tr>
        <tr><td>Тощо:</td><td class="gray">Невказано</td></tr>
      </table>
      <button class="edit-btn-1">Редагувати</button>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/loadHeader.js"></script>

  </main>
</body>
